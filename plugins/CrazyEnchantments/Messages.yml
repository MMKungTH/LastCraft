    BlackSmith:
      - '&6&l(!) &eDo you have an enchantment on your item you want leveled up?'
      - '&6&l(!) &eOr level up your book because you have to many low level ones?'
      - '&6&l(!) &eThe Black Smith is just for you. It acts just like a Anvil but for'
      - '&6&l(!) &eCustom Enchantments. All you do is throw 2 items or books in and BLAMO,'
      - '&6&l(!) &eYou can easily level up your old low level enchantments.'
      - '&7&l(&6&l!&7&l) &eOnly works on Custom Enchantments. Will not add Vanilla Enchantments to new Item.'
    Black-Scroll:
      - '&6&l(!) &eDo you have an enchantment on your item you dont want?'
      - '&6&l(!) &eWell Black Scrolls are here to help you remove that enchantment.'
      - '&6&l(!) &eAll you need to do is put the Black Scroll on your cursor and then.'
      - '&6&l(!) &eDrag and drop it on the item and BLAMO. It takes a random enchantment off,'
      - '&6&l(!) &eAnd turns it into a normal enchantment book. Easy way to add new better enchantments.'
      - '&7&l(&6&l!&7&l) &eOnly works on Custom Enchantments.'
    White-Scroll:
      - '&6&l(!) &eHave a item that is precious to you and dont want it to,'
      - '&6&l(!) &eBreak because of Destroy Rate? Well this scroll allows you to,'
      - '&6&l(!) &eProtect or precious item and not let it break. Well your in luck,'
      - '&6&l(!) &eWhite Scrolls add a &b&lPROTECTED &7lore to your item to stop it from,'
      - '&6&l(!) &eDestroying your precious item. If the book tries to break your item it removes,'
      - '&6&l(!) &eThe &b&lPROTECTED &elore from your item and must add a new White Scroll to the item.'
    Tinker:
      - '&6&l(!) &eJust raided a big base and have a lot of useless enchanted items?'
      - '&6&l(!) &eWant to get rid of them but not just throw them in lava or at a cactus?'
      - '&6&l(!) &eWell with &6&lThe &6&lCrazy &6&lTinkerer &eyou can recycle those items,'
      - '&6&l(!) &eFor XP bottles which you can then use to get new enchantments from the Enchanter'
      - '&6&l(!) &eThe tinkerer also takes Enchantment books and will give you Mystery Dust which you'
      - '&6&l(!) &eRight click to receive either Success Dust or Destroy Dust.'
      - '&7&l(&6&l!&7&l) &eTrading in books only works with Custom Enchanted Books.'
    Success-Dust:
      - '&6&l(!) &eDo you have an enchantment book with sucky Success Rate?'
      - '&6&l(!) &eWell this dust can really help you bring the success rate up.'
      - '&6&l(!) &eDrag and drop the dust on an enchantment book and BLAMO.'
      - '&6&l(!) &eIt will increase your success rate buy the percent the book says.'
    Destroy-Dust:
      - '&6&l(!) &eHave an enchantment book with a high Destroy Rate?'
      - '&6&l(!) &eWell this dust allows you to bring that destroy rate down.'
      - '&6&l(!) &eDrag and drop the dust on an enchantment book and BLAMO.'
      - '&6&l(!) &eIt will decrease your destroy rate buy the percent the book says.'